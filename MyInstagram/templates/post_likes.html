{% extends "base_like_subs.html" %}

{% block title %}
    Post {{ post.id }} likes - MyInstagram
{% endblock title %}

{% block header %}
    <a href="{% url 'MyInstagram_post_url' post.id %}">Post {{ post.id }}</a> likes <span class="glyphicon glyphicon-heart"></span>
{% endblock header %}

{% block no-list %}
    <a href="{% url 'MyInstagram_post_url' post.id %}">Post {{ post.id }}</a> don't have likes!
{% endblock no-list %}
