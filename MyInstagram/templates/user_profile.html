<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }} - MyInstagram</title>
</head>
<body>
    <ul>
    {% for post in posts %}
        <li>
            <image src="{{ post.photo.photo.url }}"></image>
            <br />
            <p>
                Likes: {{ post.like_users.count }}
                Comments: {{ post.comments.count }}
            </p>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
