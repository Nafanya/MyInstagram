<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }} - MyInstagram</title>
</head>
<body>
{% if empty_posts == False %}
    <ul>
    {% for post in posts %}
        <li>
            <img src="{{ post.photo.photo.url }}" />
            <br />
            <p>
                Likes: {{ post.like_users.count }}
                Comments: {{ post.comments.count }}
            </p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>User don't have posts</p>s
{% endif %}
</body>
</html>
